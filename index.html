<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Entrega 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">TechStore ðŸ›’</a>
            <div class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="input-buscador" placeholder="Buscar producto..." aria-label="Search">
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            
            <div class="col-md-8">
                <h2 class="mb-4">Nuestros Productos</h2>
                <div id="contenedor-productos" class="row"></div>
            </div>

            <aside class="col-md-4">
                <div class="card p-3 shadow-sm sticky-top" style="top: 80px; z-index: 1;">
                    <h4 class="mb-3">Tu Carrito</h4>
                    
                    <ul id="items-carrito" class="list-group list-group-flush mb-3">
                        </ul>

                    <div class="d-grid gap-2">
                        <p class="h5 text-end">Total: $<span id="precio-total">0</span></p>
                        <button id="btn-vaciar" class="btn btn-danger btn-sm">Vaciar Carrito</button>
                    </div>
                    
                    <div id="mensaje-compra" class="mt-2 text-center text-success fw-bold"></div>
                </div>
            </aside>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
